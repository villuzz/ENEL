specVersion: "2.2"
metadata:
  name: APP1_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.96.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: ../approuter/xs-app.json
        destinations: 
        - name: "PM030-srv" 
          url: "https://gpgdh-dev-sol-newpm030-pm030-srv.cfapps.eu10.hana.ondemand.com/v2/"  #"https://port4004-workspaces-ws-7gjgj.eu10.applicationstudio.cloud.sap/v2/" 

